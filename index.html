<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/047d71bf14.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="./images/logo.svg" alt="">
  </div>
  <div class="middle">
    <img src="./images/illustration-mockups.svg">
    <div class="text">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>Register</button>
    </div>
  </div> 
  <div class="social">
    <a> <i class="fa-brands fa-facebook fa-lg "></i> </a>
    <a><i class="fa-brands fa-twitter fa-lg "></i> </a>
    <a> <i class="fa-brands fa-instagram fa-lg "></i> </a>
  </div>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </p>
  </footer>

</html>
